<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
    </header>
    <center><input type="text" id="searchInput" placeholder="Search games..."></center>
    <main>
        <section class="category">
            <h2>Action Games</h2>
            <div class="game-list">
                <div class="game">
                    <a href="#">Game 1</a>
                </div>
                <div class="game">
                    <a href="#">Game 2</a>
                </div>
                <div class="game">
                    <a href="#">Game 3</a>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>Puzzle Games</h2>
            <div class="game-list">
                <div class="game">
                    <a href="#">Game 4</a>
                </div>
                <div class="game">
                    <a href="#">Game 5</a>
                </div>
                <div class="game">
                    <a href="#">Game 6</a>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>Sports Games</h2>
            <div class="game-list">
                <div class="game">
                    <a href="#">Game 7</a>
                </div>
                <div class="game">
                    <a href="#">Game 8</a>
                </div>
                <div class="game">
                    <a href="#">Game 9</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Unblocked Games</p>
    </footer>
</body>
    <script>
        // Get the search input element
const searchInput = document.getElementById('searchInput');

// Add event listener for keyup event on search input
searchInput.addEventListener('keyup', function() {
    // Get the value of the search input
    const searchText = this.value.toLowerCase();
    
    // Get all category headings
    const categoryHeadings = document.querySelectorAll('.category h2');
    
    // Loop through each category
    categoryHeadings.forEach(heading => {
        // Get the game list associated with the category
        const gameList = heading.nextElementSibling.querySelectorAll('.game');
        
        // Loop through each game in the game list
        gameList.forEach(game => {
            // Get the game title
            const gameTitle = game.querySelector('a').textContent.toLowerCase();
            
            // Check if the game title contains the search text
            if (gameTitle.includes(searchText)) {
                // If it does, display the game
                game.style.display = 'block';
            } else {
                // Otherwise, hide the game
                game.style.display = 'none';
            }
        });
    });
});

    </script>
</html>
