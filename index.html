<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s;
        }
        .carousel-item {
            flex: 0 0 16.666667%;
            padding: 10px;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-item .game-title {
            margin-top: 10px;
            text-align: center;
        }
        .carousel-item .game-description {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        .carousel-item:hover .game-description {
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        .carousel-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="game1.jpg" alt="Game 1">
                <div class="game-title">Game 1</div>
                <div class="game-description">Game 1 description</div>
            </div>
            <!-- Add more game items here -->
        </div>
        <div class="carousel-controls">
            <button onclick="moveCarousel(-1)">Previous</button>
            <button onclick="moveCarousel(1)">Next</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        function moveCarousel(direction) {
            const carouselInner = document.querySelector('.carousel-inner');
            const gameItems = document.querySelectorAll('.carousel-item');
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = gameItems.length - 1;
            } else if (currentIndex >= gameItems.length) {
                currentIndex = 0;
            }
            const transform = `translateX(-${currentIndex * (100 / gameItems.length)}%)`;
            carouselInner.style.transform = transform;
        }
    </script>
</body>
</html>
