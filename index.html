<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game Page</title>
    <link rel="stylesheet" href="game-page.css">
</head>
  <style>
   /* game-page.css */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: #333;
}

a:hover {
    text-decoration: underline;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

header h1 {
    margin: 0;
}

main {
    padding: 2rem;
}

.game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
}

.game-item {
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex-basis: calc(33.333% - 2rem);
    padding: 1rem;
    text-align: center;
}

.game-item img {
    border-radius: 5px;
    width: 100%;
}

.game-item h2 {
    margin: 1rem 0;
}

.game-item p {
    margin-bottom: 1rem;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
} 
  </style>
<body>
    <header>
        <h1>Unblocked Game Page</h1>
    </header>
    <main>
        <section class="game-container">
            <article class="game-item">
                <a href="https://example.com/game1" target="_blank">
                    <img src="game1-cover.jpg" alt="Game 1 cover image" loading="lazy">
                    <h2>Game 1</h2>
                    <p>
                        A short description of Game 1.
                    </p>
                </a>
            </article>
            <!-- Add more game items as needed -->
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 Unblocked Game Page. All rights reserved.</p>
    </footer>
</body>
</html>
